<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo 1 - Introducing React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <button onclick="buttonClicked()" id="theButton">
        clicked <span id="clickCount">0</span> times
      </button>
    </div>
    <script>
      let count = 0;
      let countElement = document.getElementById("clickCount");
      let theButton = document.getElementById("theButton");

      function buttonClicked() {
        count++;
        update();
      }

      function update() {
        countElement.innerText = count;

        countElement.style.color = "";
        theButton.style.borderColor = "";

        if (count % 3 === 0) {
          countElement.style.color = "green";
        }

        if (count % 5 === 0) {
          theButton.style.borderColor = "red";
        }
      }

      update();
    </script>
  </body>
</html>
