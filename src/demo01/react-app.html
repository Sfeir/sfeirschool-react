<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo 1 - Introducing React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/modules/@babel/standalone/babel.min.js"></script>
    <script src="/modules/react/umd/react.production.min.js"></script>
    <script src="/modules/react-dom/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let root = document.getElementById("root");
      let count = 0;

      function CountButton(props) {
        const countStyle =
          count % 3 === 0 ? { color: "green" } : undefined;

        const buttonStyle =
          count % 5 === 0 ? { borderColor: "red" } : undefined;

        return (
          <button onClick={buttonClicked} style={buttonStyle}>
            clicked <span style={countStyle}>{count}</span> times
          </button>
        );
      }

      function buttonClicked() {
        count++;
        render();
      }

      function render() {
        ReactDOM.render(
          <CountButton count={count} onClick={buttonClicked} />,
          root
        );
      }

      render();
    </script>
  </body>
</html>
